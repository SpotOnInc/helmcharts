monochart/nginx-config-patch.yamlspec:
  template:
    spec:
      containers:
        - name: monochart-testing-ambassador  # Replace with your container name
          command:
            - /bin/sh
            - -c
            - |
              nginx -g 'daemon off;' -c /etc/nginx/nginx.conf
          volumeMounts:
            - name: "nginx-config"
              mountPath: "/etc/nginx/nginx.conf"
              subPath: "nginx.conf"
      volumes:
        - name: "nginx-config"
          configMap:
            name: "nginx-config"


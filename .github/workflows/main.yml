# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

       - name: Checkout
         uses: actions/checkout@v1

       - name: Configure Git
         run: |
           git config user.name "$GITHUB_ACTOR"
           git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Helm Chart Releaser
        # You may pin to the exact commit or the version.
        # uses: helm/chart-releaser-action@120944e66390c2534cc1b3c62d7285ba7ff02594
        uses: helm/chart-releaser-action@v1.2.0
         env:
           CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

        with:
          # The chart-releaser version to use (default: v1.2.0)
          version: v1.2.0
          # The relative path to the chart-releaser config file
          # config: # optional
          # The charts directory
          #charts_dir: # optional, default is charts
          # The GitHub Pages URL to the charts repo (default: https://<owner>.github.io/<repo>)
          #charts_repo_url: # optional

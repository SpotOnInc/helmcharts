{{- if .Values.ingress.enabled -}}
{{- $fullName := include "keycloak-gatekeeper.fullname" . -}}
{{- $ingressPath := .Values.ingress.path -}}
{{- if or (.Capabilities.APIVersions.Has "networking.k8s.io/v1beta1/Ingress") (not (.Capabilities.APIVersions.Has "extensions/v1beta1/Ingress")) }}
apiVersion: networking.k8s.io/v1beta1
{{- else }}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels: {{ include "keycloak-gatekeeper.labels" . | nindent 4 }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: {{ $ingressPath }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: http
  {{- end }}
{{- end }}
